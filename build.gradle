plugins {
    id 'java'
}

group 'retail-me-not-code-challenge'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.4.0'
}
